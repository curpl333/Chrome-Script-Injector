<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Script Injector</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 12px; width: 360px; }
      button { margin-top: 8px; }
      textarea { font-family: monospace; }
    </style>
  </head>
  <body>
    <h3>Script Injector</h3>
    <button id="inject-sample">Inject sample script</button>
    <hr>
    <label for="custom">Custom script (runs in page context):</label><br>
    <textarea id="custom" rows="8" style="width:100%"></textarea>
    <button id="inject-custom">Run custom script</button>
    <p style="font-size:0.85em;color:#666">Note: custom script executes on the page. Only run code you trust.</p>
    <script src="popup.js"></script>
  </body>
</html>
